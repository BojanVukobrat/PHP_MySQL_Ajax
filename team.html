<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Information</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <style>
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="sidebar">
          <h4>Football Clubs</h4>
          <div class="list-group">
            <button class="list-group-item list-group-item-action club-button text-light" data-club="Club 1">Club 1</button>
            <button class="list-group-item list-group-item-action club-button text-light" data-club="Club 2">Club 2</button>
            <button class="list-group-item list-group-item-action club-button text-light" data-club="Club 3">Club 3</button>
            <button class="list-group-item list-group-item-action club-button text-light" data-club="Club 4">Club 4</button>
            <button class="list-group-item list-group-item-action club-button text-light" data-club="Club 5">Club 5</button>
            <button class="list-group-item list-group-item-action club-button text-light" data-club="Club 6">Club 6</button>
            <button class="list-group-item list-group-item-action club-button text-light" data-club="Club 7">Club 7</button>
            <button class="list-group-item list-group-item-action club-button text-light" data-club="Club 8">Club 8</button>
            <button class="list-group-item list-group-item-action club-button text-light" data-club="Club 9">Club 9</button>
            <button class="list-group-item list-group-item-action club-button text-light" data-club="Club 10">Club 10</button>
          </div>
        </div>
      </div>
      <!-- Content -->
      <div class="col-md-9">
        <h2>Team Information</h2>
        <div class="team-info">
          <h4>Team Name</h4>
          <p>Number of Points: 20</p>
        </div>
        <div class="player-list">
          <h4>Player List</h4>
          <ul>
            <li>Player 1</li>
            <li>Player 2</li>
            <li>Player 3</li>
            <li>Player 4</li>
            <li>Player 5</li>
            <li>Player 6</li>
            <li>Player 7</li>
            <li>Player 8</li>
            <li>Player 9</li>
            <li>Player 10</li>
            <li>Player 11</li>
          </ul>
        </div>
        <div class="add-player-form">
          <h4>Add Player</h4>
          <form>
            <div class="form-group">
              <label for="player-name">Player Name:</label>
              <input type="text" id="player-name" name="player-name">
            </div>
            <div class="form-group">
              <label for="player-position">Position:</label>
              <input type="text" id="player-position" name="player-position">
            </div>
            <div class="form-group">
              <input type="submit" value="Add Player">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (jQuery and Popper.js are required) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
